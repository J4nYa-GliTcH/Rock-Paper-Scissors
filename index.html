<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 class="main-heading">THE GAME OF 'ROCK, PAPER, SCISSORS'..</h1>
    <div class="player">
      <button class="player-move move-rock">
        <img src="images/rock-emoji.png" alt="Rock" />
      </button>
      <button class="player-move move-paper">
        <img src="images/paper-emoji.png" alt="Paper" />
      </button>
      <button class="player-move move-scissors">
        <img src="images/scissors-emoji.png" alt="Scissors" />
      </button>
    </div>
    <div class="game-info">
      <div>
        <p class="result"></p>
        <p class="game-moves"></p>
      </div>
      <div class="score">
        <p></p>
      </div>
    </div>
    <div class="more-buttons">
      <button class="reset more-button">Reset</button>
      <button class="auto more-button">Auto Play</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
